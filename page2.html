<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>หน้า 2</title>
</head>

//สมุดบัญชี//
<body>
  <header>
  <h1>สมุดบัญชี</h1>
<button class="top-right" onclick="location.href='index.html'"><<<</button>
  </header>

<div class="small">รายการคงเหลือ: <strong id="todoCount">0</strong></div>
      <div class="small">ยอดเงินสุทธิ (บัญชี): <strong id="netBalance">0.00</strong></div>
    </section>

    <!-- Right: Accounting table -->
    <aside class="card">
      <h2>ตารางบัญชี (Income / Expense)</h2>
      <div class="controls" style="margin-bottom:8px">
        <input id="desc" placeholder="คำอธิบาย" style="flex:1;padding:8px;border-radius:8px;border:1px solid #e6e9f0" />
        <input id="income" placeholder="รายรับ" style="width:110px;padding:8px;border-radius:8px;border:1px solid #e6e9f0" />
        <input id="expense" placeholder="รายจ่าย" style="width:110px;padding:8px;border-radius:8px;border:1px solid #e6e9f0" />
        <button id="addRow" class="btn">เพิ่ม</button>
      </div>
      <div class="table-wrap">
        <table id="accountTable">
          <thead>
            <tr><th>วันที่</th><th>คำอธิบาย</th><th>รายรับ</th><th>รายจ่าย</th><th>ยอดคงเหลือ</th><th></th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
        <button id="exportCSV" class="btn ghost">Export CSV</button>
        <button id="clearAccounts" class="btn ghost">ล้างบัญชี</button>
        <div style="margin-left:auto;font-weight:600">Total: <span id="totalAmount">0.00</span></div>
      </div>
    </aside>
  </main>
