<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บัญชีรายรับ-รายจ่าย</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>บัญชีรายรับ-รายจ่าย</h1>

    <!-- ฟอร์มเพิ่ม/แก้ไขรายการ -->
    <form id="entry-form">
      <label>ประเภท
        <select id="type">
          <option value="income">รายได้</option>
          <option value="expense">ค่าใช้จ่าย</option>
        </select>
      </label>
      <label>วันที่
        <input type="date" id="date">
      </label>
      <label>หมวดหมู่
        <input type="text" id="category" placeholder="เช่น อาหาร, ค่าเดินทาง">
      </label>
      <label>รายละเอียด
        <textarea id="description" rows="2"></textarea>
      </label>
      <label>จำนวน (บาท)
        <input type="number" id="amount" step="0.01">
      </label>
      <button type="submit" class="primary" id="submit-btn">เพิ่มรายการ</button>
      <button type="button" class="secondary" id="reset-btn">รีเซ็ต</button>
    </form>

    <!-- ตัวกรอง -->
    <div class="list">
      <div>
        <label>จาก <input type="date" id="filter-from"></label>
        <label>ถึง <input type="date" id="filter-to"></label>
        <label>ประเภท
          <select id="filter-type">
            <option value="all">ทั้งหมด</option>
            <option value="income">รายได้</option>
            <option value="expense">ค่าใช้จ่าย</option>
          </select>
        </label>
        <button id="clear-filter" class="secondary">ล้าง</button>
      </div>
      <h3>รายการ</h3>
      <div id="entries"></div>
    </div>

    <!-- สรุปรวม -->
    <div class="summary">
      <h3>สรุป</h3>
      <div id="totals"></div>
    </div>

    <!-- สรุปตามเดือน -->
    <div class="monthly">
      <h3>สรุปตามเดือน</h3>
      <div id="monthly-summary"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html
