<body>
 <header>

<Button onclick="window.location.href='page2.html'">สมุดบัญชี</button>
 <div style="margin-left:auto;display:flex;gap:8px;align-items:center">

<main class="container"></main>

<style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f9f9f9;
  }

  header {
    background: #ffa8c5;
    color: white;
    padding: 15px;
    position: relative;
    text-align: center;
  }

  .top-center {
    position: fixed;        
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 12px 24px;
    background: white;
    color: #ff4d79;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);

main {
  padding: 20px;
}

textarea, input {
  margin: 5px 0;
  padding: 8px;
}


button {
  margin: 5px;
  padding: 8px 12px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h1>โน้ตของฉัน</h1>
  <textarea id="noteInput" placeholder="พิมพ์โน้ตที่นี่..."></textarea><br>
  <button id="saveBtn">บันทึกโน้ต</button>

  <div id="notes"></div>

  <script>
    const input = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");
    const notesDiv = document.getElementById("notes");
    let notes = [];

    saveBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text && notes.length < 100) {
        notes.push(text);
        showNotes();
        input.value = "";
      }
      if (notes.length >= 100) {
        saveBtn.disabled = true;
        alert("บันทึกโน้ตครบ 100 โน้ตแล้ว!");
      }
    });

    function showNotes() {
      notesDiv.innerHTML = "";
      notes.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.textContent = `${index + 1}. ${note}`;
        notesDiv.appendChild(noteEl);
      });
    }
  </script>
</body>
</html>
