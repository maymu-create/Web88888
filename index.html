<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notebook & Tools</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <header>
   <h1>Mini Note</h1>
   <div style="margin-left:auto;display:flex;gap:8px;align-items: center;"> 
<Button onclick="window.location.href='page2.html'">สมุดบัญชี</button>
 <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
</div>
</header>

<main class="container"></main>

<style>
  *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Noto Sans', 'Helvetica Neue', Arial}
body{margin:0;background:var(--bg);color:#111}
header{background:linear-gradient(90deg, #f8f9ff 0%, #fff 100%);padding-inline-start: 0% 20px;display:flex;align-items:center;gap:16px;border-bottom:1px solid rgba(16,24,40,0.04)}
header h1{font-size:18px;margin:0}
.container{display:grid;grid-template-columns:360px 1fr 420px;gap:18px;padding:20px;max-width:1280px;margin:18px auto}
    body {
      font-family: "MyFont";
      src: url(Pixellari.ttf)
      background: #f9f9f9;
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom:1px solid #ff6aa8;
    }
    h1 {
      color: #ff9eb3;
    }
    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 18px;
    }
    button {
      margin-top: 10px;
      padding: 12px 19px;
      font-size: 18px;
      background: #ffc9ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #notes {
      margin-top: 20px;
      width: 320px;
    }
    .note {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>โน้ตของฉัน</h1>
  <textarea id="noteInput" placeholder="พิมพ์โน้ตที่นี่..."></textarea><br>
  <button id="saveBtn">บันทึกโน้ต</button>

  <div id="notes"></div>

  <script>
    const input = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");
    const notesDiv = document.getElementById("notes");
    let notes = [];

    saveBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text && notes.length < 100) {
        notes.push(text);
        showNotes();
        input.value = "";
      }
      if (notes.length >= 100) {
        saveBtn.disabled = true;
        alert("บันทึกโน้ตครบ 100 โน้ตแล้ว!");
      }
    });

    function showNotes() {
      notesDiv.innerHTML = "";
      notes.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.textContent = `${index + 1}. ${note}`;
        notesDiv.appendChild(noteEl);
      });
    }
  </script>
</body>
</html>
