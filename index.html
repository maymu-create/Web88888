<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notebook & Tools</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <header>
   <h1>Mini Note</h1>
   <div style="margin-left:auto;display:flex;gap:8px;align-items: center;"> 
<Button onclick="window.location.href='page2.html'">สมุดบัญชี</button>
 <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
</div>
</header>

<main class="container"></main>

<style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;                 /* เอา margin เริ่มต้นของ body ออก */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
     width: 100%;
      background: linear-gradient(#ffc3d6 0 200px, #f9f9f9 200px 100%);
      color: white;
      display: flex;
      justify-content: space-between; /* จัด h1 ไว้ซ้าย ปุ่มไปขวา */
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      margin: 0;           /* เอา margin เริ่มต้นออก */
      padding-left: 10px;  /* เพิ่มระยะจากขอบซ้าย */
      font-size: 40px;
    }

    .content {
      margin-top: 30px;          /* เว้นระยะจากแถบด้านบน */
      text-align: center;
    }

    textarea {
      width: 300px;
      height: 100px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 14px;
      background: #ffffff;
      color: rgb(255, 180, 190);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0;
    }
    button:disabled {
      background: rgb(255, 237, 240);
      cursor: not-allowed;
    }
    #notes {
      margin-top: 20px;
      width: 320px;
      text-align: center;
    }
    .note {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>โน้ตของฉัน</h2>
  <textarea id="noteInput" placeholder="พิมพ์โน้ตที่นี่..."></textarea><br>
  <button id="saveBtn">บันทึกโน้ต</button>

  <div id="notes"></div>

  <script>
    const input = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");
    const notesDiv = document.getElementById("notes");
    let notes = [];

    saveBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text && notes.length < 100) {
        notes.push(text);
        showNotes();
        input.value = "";
      }
      if (notes.length >= 100) {
        saveBtn.disabled = true;
        alert("บันทึกโน้ตครบ 100 โน้ตแล้ว!");
      }
    });

    function showNotes() {
      notesDiv.innerHTML = "";
      notes.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.textContent = `${index + 1}. ${note}`;
        notesDiv.appendChild(noteEl);
      });
    }
  </script>
</body>
</html>
