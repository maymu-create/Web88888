<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />

<body>
 <header>
   <h1>Mini Note</h1>
   <div style="margin-left:auto;display:flex;gap:8px;align-items: center;"> 
<Button onclick="window.location.href='page2.html'">สมุดบัญชี</button>
 <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
</div>
</header>

<main class="container"></main>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
}

header {
  background: #ffc0ce;
  color: white;
  padding: 15px;
  position: relative;
  text-align: center;
  border: none;
}

.top-center {
  position: absolute;
  top:50%;
  left: 50%;
  transform: translate(-50%, -50%); /* เลื่อนกลับครึ่งหนึ่ง */
  padding: 6px 12px;
  background: white;
  color: #ffb4c7;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

main {
  padding: 20px;
}

textarea, input {
  margin: 5px 0;
  padding: 8px;
}

button {
  margin: 5px;
  padding: 8px 12px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <section class="card">
  <h1>โน้ตของฉัน</h1>
  <div class="notes-area">
<textarea id="noteText" placeholder="เขียนโน้ตที่นี่..."></textarea>
<div class="notes-actions">
<button id="saveNote" class="btn">บันทึกโน้ต</button>
<button id="newNote" class="btn ghost">โน้ตใหม่</button>
</div>

  <div id="notes"></div>
  <hr style="margin:12px 0;border:none;border-top:1px solid #f1f3f8">
</section>

  <script>
    const input = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");
    const notesDiv = document.getElementById("notes");
    let notes = [];

    saveBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text && notes.length < 100) {
        notes.push(text);
        showNotes();
        input.value = "";
      }
      if (notes.length >= 100) {
        saveBtn.disabled = true;
        alert("บันทึกโน้ตครบ 100 โน้ตแล้ว!");
      }
    });

    function showNotes() {
      notesDiv.innerHTML = "";
      notes.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.textContent = `${index + 1}. ${note}`;
        notesDiv.appendChild(noteEl);
      });
    }
  </script>
</body>
</html>
