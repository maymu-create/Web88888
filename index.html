<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notebook & Tools</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <header>
   <h1>Mini Note</h1>
   <div style="margin-left:auto;display:flex;gap:8px;align-items: center;"> 
<Button onclick="window.location.href='page2.html'">สมุดบัญชี</button>
 <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
</div>
</header>

<main class="container"></main>

<style>
  :root {
  --bg:#fdbfcf; --card:#ffffff; --accent:hsl(342, 96%, 82%); --muted:#ff95b1;
}
* {
  box-sizing:border-box;font-family: "MyFont";
  src: url(Pixellari.ttf);
}
body {
  margin:0; background:var(--bg); color:#ffffff;
}
header {
  background:#ff70a5; padding:16px 20px; display:flex; align-items:center;
  border-bottom:1px solid #ff6aa8;
}
header h1 { font-size:18px; margin:0 }
.container {
  display:grid; grid-template-columns:360px 1fr 420px; gap:18px;
  padding:20px; max-width:1280px; margin:18px auto;
}
.card {
  background:var(--card); border-radius:12px; padding:14px;
  box-shadow:0 6px 18px rgb(255, 153, 189);
}
.card h2 { margin:0 0 10px; font-size:15px }

textarea {
  width:100%; min-height:220px; border-radius:8px; border:1px solid #ff80aa;
  padding:10px; font-size:14px;
}
.btn {
  background:var(--card); color:#ff82a5; padding:8px 10px;
  border-radius:8px; border:none; cursor:pointer;
}
.btn.ghost {
  background:transparent; color:var(--accent  );
  border:1px solid rgb(255, 255, 255);
}
.list-input { display:flex; gap:8px }
.list-input input { flex:1; padding:8px; border:1px solid #ff8cb4; border-radius:8px }
.todo-item { display:flex; align-items:center; gap:10px; padding:8px; border:1px solid #ff809e; border-radius:8px }
.todo-item.completed .text { opacity:0.5; text-decoration:line-through }
.todo-item .text { flex:1 }

.calc { display:grid; grid-template-columns:1fr; gap:8px }
.calc-screen {
  background:#ff94c3; color:#ffffff; padding:12px; border-radius:8px;
  font-size:20px; text-align:right;
}
.calc-buttons {
  display:grid; grid-template-columns:repeat(4,1fr); gap:8px;
}
.calc-buttons button {
  padding:12px; border:1px solid #eee; border-radius:8px; cursor:pointer;
}

.table-wrap { overflow:auto }
table { width:100%; border-collapse:collapse }
th, td { padding:8px; border-bottom:1px solid #ff81c2; font-size:14px }
th { color:var(--muted); text-align:left }
.controls { display:flex; gap:8px; margin-bottom:8px }
.controls input { flex:1; padding:8px; border:1px solid #ffffff; border-radius:8px }
.account-footer { margin-top:12px; display:flex; gap:8px; align-items:center }
.account-footer .total { margin-left:auto; font-weight:600 }

footer { max-width:1280px; margin:0 auto; padding:14px 20px; font-size:13px; color:var(--muted) }

@media (max-width:1000px) {
  .container { grid-template-columns:1fr; padding:12px }
}
  </style>
</head>
<body>
  <h1>โน้ตของฉัน</h1>
  <textarea id="noteInput" placeholder="พิมพ์โน้ตที่นี่..."></textarea><br>
  <button id="saveBtn">บันทึกโน้ต</button>

  <div id="notes"></div>

  <script>
    const input = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");
    const notesDiv = document.getElementById("notes");
    let notes = [];

    saveBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text && notes.length < 100) {
        notes.push(text);
        showNotes();
        input.value = "";
      }
      if (notes.length >= 100) {
        saveBtn.disabled = true;
        alert("บันทึกโน้ตครบ 100 โน้ตแล้ว!");
      }
    });

    function showNotes() {
      notesDiv.innerHTML = "";
      notes.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.textContent = `${index + 1}. ${note}`;
        notesDiv.appendChild(noteEl);
      });
    }
  </script>
</body>
</html>
