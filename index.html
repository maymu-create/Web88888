  <textarea id="noteInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡πÇ‡∏ô‡πâ‡∏ï‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea><br>
  <button id="saveBtn">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÇ‡∏ô‡πâ‡∏ï</button>

  <div id="notes"></div>

  <script>
    const input = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");
    const notesDiv = document.getElementById("notes");
    let notes = [];

    saveBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text && notes.length < 100) {
        notes.push(text);
        showNotes();
        input.value = "";
      }
      if (notes.length >= 100) {
        saveBtn.disabled = true;
        alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÇ‡∏ô‡πâ‡∏ï‡∏Ñ‡∏£‡∏ö 100 ‡πÇ‡∏ô‡πâ‡∏ï‡πÅ‡∏•‡πâ‡∏ß!");
      }
    });

    function showNotes() {
      notesDiv.innerHTML = "";
      notes.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.className = "note";
        noteEl.textContent = `${index + 1}. ${note}`;
        notesDiv.appendChild(noteEl);
      });
    }
  </script>
